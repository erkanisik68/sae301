<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <header>
        <img src="img/ruches_logo (1) (1).png" alt="logo de ruches">
        <div class="nom">Ruche</div>
        <div class="buttons">
            <button class="btn1">Accueil</button>
            <button class="btn2">Qui sommes-nous?</button>
        </div>
    </header>


    <main>
        <div class="form-container">
            <h1>INSCRIPTION</h1>
            <form>
                <input type="text" placeholder="Nom*" required>
                <input type="email" placeholder="Adresse mail*" required>
                <input type="password" placeholder="Mot de passe*" required>
                <button type="submit" class="btn-submit">Inscription</button>
                <button type="button" class="btn-google"><img class="img" width="20" height="20"
                        src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo">Inscription avec Google</button>
                <p>Vous avez déjà un compte ? <a href="connexion.html">Connectez-vous</a></p>
            </form>
        </div>
    </main>

    <footer>
        <p>SAE 301 Ruche</p>
    </footer>
</body>

</html>
